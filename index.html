<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Japanese Colors</title>
    <link
    rel="stylesheet"
    href="./style.css"
    />
</head>
<body>
   <h1>Learn The Japanese Colors!</h1>
   <h2 class="color" id="red">Aka</h2>
   <a href="https://www.red.com/"><img src="./pics /images/redrose.jpeg" alt="red-rose" /></a>
   <h2 class="color" id="blue">Ao</h2>
   <img src="./pics /images/bluerose.jpeg" alt="blue-rose" />
   <h2 class="color" id="yellow">Kiiro</h2>
   <img src="./pics /images/yellowrose.jpeg" alt="yellow-rose" />
   <h2 class="color" id="purple">Murasaki</h2>
   <img src="./pics /images/purplerose.jpeg" alt="purple-rose" />
   <h2 class="color" id="green">Midori</h2>
   <img src="./pics /images/greenrose.jpeg" alt="green-rose" />
   <h2 class="color" id="brown">Chairo</h2>
   <img src="./pics /images/brownrose.jpeg" alt="brown-rose" />
   
</body>
</html>
